<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <div class="outer">
      <div class="logo">
        <img src="img/logo.png" alt="">  
      </div>
      <div class="btn">
        <button><img src="img/blue_t.png" alt="" data-key ="type" data-value="tshirt"></button>
        <button><img src="img/blue_p.png" alt="" data-key ="type" data-value="pants"></button>
        <button><img src="img/blue_s.png" alt="" data-key ="type" data-value="skirt"></button>
        <button data-key ="color" data-value="blue">Blue</button>
        <button data-key ="color" data-value="yellow">Yellow</button>
        <button data-key ="color" data-value="pink">Pink</button>
      </div>
      <div class="content">
      </div>
    </div>
  </body>
</html>
